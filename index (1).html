<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Join Dulcus Starprenuer Program â€“ Be a fragrance entrepreneur with attractive commissions, rewards & support." />
  <title>Dulcus Starprenuer</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #fffaf4, #f8f2eb);
  color: #3e2b1e;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
    header {
  background: linear-gradient(to bottom, #fff, #fcf7f1);
  text-align: center;
  padding-bottom: 30px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
    header video {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      border-bottom: 4px solid #a37039;
    }
    .logo {
      max-width: 160px;
      margin-top: 20px;
    }
    header h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    header h1 span {
      color: #a37039;
    }
    header p {
      font-size: 1rem;
      color: #555;
      margin: 0 15px 15px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
    .btn.primary {
      background: #a37039;
      color: white;
    }
    .btn.secondary {
      background: white;
      color: #a37039;
      border: 2px solid #a37039;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    section {
  padding: 50px 20px;
  text-align: center;
  background: #fffaf7;
  border-radius: 12px;
  margin-bottom: 30px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.03);
}
    h2 {
  font-size: 1.8rem;
  color: #8d633a;
  margin-bottom: 20px;
  letter-spacing: 0.5px;
  text-shadow: 0 1px 0 #fff2e5;
}
    .tier-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    .tier {
      background: #fff7ef;
      border: 1px solid #e1c9a1;
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .tier span {
      display: block;
      font-weight: normal;
      font-size: 0.85rem;
      color: #555;
      margin-top: 6px;
    }
    .infographics .images {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .infographics img {
      max-width: 280px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
  text-align: center;
  padding: 40px 20px;
  background: linear-gradient(to top, #f2e7db, #fffaf4);
  color: #5a4633;
  border-top: 1px solid #dbc2a1;
  box-shadow: inset 0 1px 5px rgba(0,0,0,0.05);
}
    .footer-logo {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .aida p, .benefits p, .intro-offer p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
      header p {
        font-size: 0.95rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
      .tier {
        font-size: 0.95rem;
      }
      .infographics img {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
<!-- Content omitted for brevity; already included in prior edits -->
</body>
</html>
